<html>
	<head>
		<title>Calculator</title>
		<style>
			body{
				background-color:black;
				display:flex;
				justify-content:center;
				align-items:center;
				height:100vh;
			}
			#board{
				background-color:gray;
				width:400px;
				height:700px;
				margin:20px auto;
				border-radius:10px;
				padding:10px;
			}
			#screen{
				background-color:#222;
				color:white;
				font-family:arial;
				text-align:right;
				padding:20px;
				margin-top:20px;
				height:200px;
				border-radius:5px;
				overflow:hidden;
				font-size:2em;
			}
			#buttons{
				display:grid;
				grid-template-columns:repeat(4,1fr);
				gap:10px;
				margin-top:40px;
				margin-left:10px;
				margin-right:10px;
				margin-bottom:20px;
			}
			button{
				background-color:black;
				color:white;
				height:60px;
				width:85px;
				border:1px solid white;
				border-radius:10px;
			}
		</style>
	</head>
	<body>
		<div id="board">
			<div id="screen">
			</div>
			<div id="buttons">
				<button class="box">7</button>
				<button class="box">8</button>
				<button class="box">9</button>
				<button class="box">/</button>
				<button class="box">4</button>
				<button class="box">5</button>
				<button class="box">6</button>
				<button class="box">X</button>
				<button class="box">1</button>
				<button class="box">2</button>
				<button class="box">3</button>
				<button class="box">-</button>
				<button class="box">0</button>
				<button class="box">00</button>
				<button class="box">000</button>
				<button class="box">+</button>
				<button class="box">CLR</button>
				<button class="box">DEL</button>
				<button class="box">%</button>
				<button class="box">=</button>
			</div>
		</div>
		<script src="D:\jQuery_Programs\jquery-3.7.1.js"></script>
		<script>
			$(document).ready(function(){
				console.log("Working");
				$("button").click(function(){
					var message = $(this).text();
					if(message === "CLR")
					{
						$("#screen").text("");
					}
					else if(message === "DEL")
					{
						$("#screen").text($("#screen").text().slice(0,-1));
					}
					else if(message === "=")
					{
						let expression = $("#screen").text().replace(/X/g,"*");
						try
						{
							$("#screen").text(eval(expression));
						}
						catch
						{
							$("#screen").text("Error");
						}
					}
					else{
						$("#screen").text($("#screen").text() + message);
					}
				});
			});
		</script>
	</body>
</html>
